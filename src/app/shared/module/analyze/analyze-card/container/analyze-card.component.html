<div
  class="buffer--width-full buffer--height-full buffer--padding-5 buffer--display-flex buffer--display-flex-direction-column">
  <div
    class="buffer--margin-bottom-3 buffer--display-flex buffer--display-flex-direction-row buffer--align-items-center buffer--flex-justify-content-space-between">
    <div class="clearfix">
      <p class="buffer--text-color-dark-gray buffer--font-family-sans-medium buffer--font-size-base">
        {{ cardTitle }}
      </p>
    </div>
    <div class="clearfix">
      <div
        [attr.class]="'buffer--width-10 buffer--height-10 buffer--border-radius-full buffer--display-flex buffer--display-flex-direction-row buffer--align-items-center buffer--flex-justify-content-center buffer--background-color-' + cardIconBGColor">
        <i [attr.class]="'material-icons buffer--font-size-2xl buffer--text-color-' + cardIconColor">
          {{ cardIcon }}
        </i>
      </div>
    </div>
  </div>
  <div class="clearfix">
    <div
      class="clearfix buffer--display-flex buffer--display-flex-direction-column buffer--align-items-center buffer--flex-justify-content-center">
      <div class="clearfix buffer--text-align-center">
        <p class="buffer--text-color-blue-500 buffer--font-family-sans-medium buffer--font-size-4xl">{{ cardCounter }}</p>
        <p
          class="buffer--text-color-dark-gray buffer--font-family-sans-medium buffer--font-size-xs buffer--line-height-leading-loose buffer--opacity-75">
          {{ cardInfoTitle }}
          <i [matTooltip]="cardTooltipText" matTooltipPosition="above"
            class="material-icons buffer--text-color-dark-gray buffer--font-size-sm buffer--opacity-50 buffer--cursor-pointer">
            info</i>
        </p>
      </div>
    </div>
  </div>
</div>
