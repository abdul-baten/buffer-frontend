<div class="clearfix buffer--padding-10">
  <div class="clearfix buffer--display-flex buffer--display-flex-direction-column">
    <h1 class="buffer--text-color-black buffer--font-family-sans-medium buffer--font-size-base">
      Reschedule
    </h1>

    <div class="clearfix">
      <form novalidate [formGroup]="postRescheduleForm">
        <div class="clearfix">
          <mat-form-field class="buffer--width-full buffer--font-family-sans-medium buffer--margin-top-3"
            appearance="fill">
            <input [errorStateMatcher]="errorStateMatcher" [min]="currentDateTime" [owlDateTimeTrigger]="postDate"
              [owlDateTime]="postDate" autocomplete="off" class="buffer--cursor-default" formControlName="postDate"
              id="postDate" matInput readonly type="text" />
            <button matSuffix mat-icon-button [owlDateTimeTrigger]="postDate">
              <i class="material-icons" matSuffix>timer</i>
            </button>
            <owl-date-time #postDate [hideOtherMonths]="false" [hour12Timer]="true" [startAt]="currentDateTime"
              [stepMinute]="15" panelClass="buffer--dialog-bottom-sheet-custom-panel" readonly></owl-date-time>
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
  <div
    class="clearfix buffer--margin-top-8 buffer--display-flex buffer--align-items-center buffer--display-flex-direction-row buffer--flex-justify-content-end">
    <div class="clearfix">
      <button class="buffer--height-12 buffer--font-family-sans-medium buffer--font-size-sm" mat-button
        (click)="handleRescheduleCancelBtnClick()">
        Cancel
      </button>
    </div>
    <div class="clearfix buffer--margin-left-3">
      <button (click)="handleRescheduleBtnClick()" [disabled]="postRescheduleForm.invalid"
        class="buffer--height-12 buffer--font-family-sans-medium buffer--font-size-sm" color="primary" mat-flat-button>
        Reschedule
      </button>
    </div>
  </div>
</div>
