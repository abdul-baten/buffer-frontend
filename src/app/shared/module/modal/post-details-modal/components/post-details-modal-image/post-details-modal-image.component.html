<div class="clearfix buffer--border-radius-lg">
  <ngx-slick-carousel class="carousel buffer--border-radius-lg" #slickModal="slick-carousel" [config]="postImageSlideConfig">
    <div ngxSlickItem *ngFor="let postSlide of postImages" class="slide">
      <img [alt]="postSlide.mediaName" [src]="postSlide.mediaURL"
        class="b-w-full buffer--height-auto buffer--border-radius-lg">
    </div>
  </ngx-slick-carousel>
</div>
