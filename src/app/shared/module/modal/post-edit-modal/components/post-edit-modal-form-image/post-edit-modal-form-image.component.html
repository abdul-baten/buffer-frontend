<div class="clearfix">
  <section id="schedule-edit-form-header-sec"
    class="schedule-edit-form-header-sec buffer--padding-top-10 buffer--padding-left-10 buffer--padding-bottom-5 buffer--padding-right-10">
    <buffer--post-edit-modal-form-header [formHeader]="formHeader" [formHeaderIcon]="formHeaderIcon">
    </buffer--post-edit-modal-form-header>
  </section>

  <section id="schedule-edit-form-content-sec"
    class="schedule-edit-form-content-sec buffer--padding-x-5 buffer--overflow-y-auto">
    <div class="buffer--padding-x-5">
      <div
        class="buffer--display-flex buffer--display-flex-direction-column buffer--flex-justify-content-space-between">
        <div class="clearfix">
          <!-- uploader -->
          <buffer--post-edit-modal-form-media-selection>
          </buffer--post-edit-modal-form-media-selection>
          <!-- uploader -->
        </div>
        <div class="clearfix">
          <form novalidate [formGroup]="eventEditTypeImageForm">
            <div class="clearfix">
              <label for="postCaption"
                class="buffer--cursor-pointer buffer--font-family-sans-medium buffer--font-size-sm">Caption</label>
              <mat-form-field class="b-w-full buffer--margin-top-3" appearance="fill">
                <textarea #autosize="cdkTextareaAutosize" [errorStateMatcher]="eventEditPostFormErrorMatcher"
                  cdkAutosizeMaxRows="5" cdkAutosizeMinRows="3" cdkTextareaAutosize
                  class="buffer--font-family-sans-medium buffer--cursor-pointer buffer--line-height-leading-relaxed"
                  formControlName="postCaption" id="postCaption" matInput placeholder="Write something" required
                  spellcheck="false"></textarea>
              </mat-form-field>
            </div>

            <div class="clearfix">
              <label for="postDate"
                class="buffer--cursor-pointer buffer--font-family-sans-medium buffer--font-size-sm">Date</label>
              <mat-form-field class="b-w-full buffer--margin-top-3" appearance="fill">
                <input [errorStateMatcher]="eventEditPostFormErrorMatcher" [min]="currentDateTime"
                  [owlDateTimeTrigger]="postDate" [owlDateTime]="postDate" autocomplete="off"
                  class="buffer--font-family-sans-medium buffer--cursor-pointer" formControlName="postDate"
                  id="postDate" matInput readonly type="text" />
                <button matSuffix mat-icon-button [owlDateTimeTrigger]="postDate">
                  <i class="material-icons buffer--text-color-dark-gray">timer</i>
                </button>
                <owl-date-time #postDate [hideOtherMonths]="true" [hour12Timer]="true" [startAt]="currentDateTime"
                  [stepMinute]="15" panelClass="buffer--dialog-bottom-sheet-custom-panel"></owl-date-time>
              </mat-form-field>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section id="schedule-edit-form-footer-sec"
    class="schedule-edit-form-footer-sec buffer--padding-top-5 buffer--padding-left-10 buffer--padding-bottom-10 buffer--padding-right-10">
    <div
      class="buffer--display-flex buffer--display-flex-direction-row buffer--align-items-center buffer--flex-justify-content-space-between">
      <div class="clearfix">
        <div
          class="clearfix buffer--display-flex buffer--display-flex-direction-row buffer--align-items-center buffer--flex-justify-content-space-between">
          <div class="clearfix buffer--margin-left-3">
            <button [disabled]="eventEditTypeImageForm.invalid"
              class="buffer--font-family-sans-medium buffer--font-size-sm" mat-stroked-button type="button">
              <span>Save</span>
            </button>
          </div>
          <div class="clearfix buffer--margin-left-3">
            <button [disabled]="eventEditTypeImageForm.invalid"
              class="buffer--font-family-sans-medium buffer--font-size-sm" mat-stroked-button type="button">
              <span>Share now</span>
            </button>
          </div>
          <div class="clearfix buffer--margin-left-3">
            <button [disabled]="eventEditTypeImageForm.invalid"
              class="buffer--font-family-sans-medium buffer--font-size-sm" color="primary" mat-flat-button
              type="button">
              <span>Schedule</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
