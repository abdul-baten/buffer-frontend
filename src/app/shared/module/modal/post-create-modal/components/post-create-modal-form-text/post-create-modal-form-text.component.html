<div class="clearfix">
  <section id="schedule-create-form-content-sec" class="schedule-create-form-content-sec buffer--overflow-y-auto">
    <form novalidate [formGroup]="eventCreateTypeTextForm">
      <div class="p-fluid p-formgrid">
        <div class="p-field p-col-12">
          <buffer--post-create-modal-form-connection-selection (connectionChange)="changeConnectionSelection($event)">
          </buffer--post-create-modal-form-connection-selection>
        </div>

        <div class="p-field p-col-12">
          <label class="buffer--font-size-sm p-text-bold">Caption</label>
          <textarea type="text" rows="4" cols="30" pInputTextarea [autoResize]="true" formControlName="postCaption"
            placeholder="Write something" class="b-w-full"></textarea>
        </div>

        <div class="p-field p-col-12">
          <label class="buffer--font-size-sm p-text-bold">Date</label>
          <p-calendar placeholder="Select a Date" formControlName="postScheduleDateTime" [showTime]="true"
            [hourFormat]="12" [minDate]="currentDateTime" [readonlyInput]="true" [showIcon]="true" [stepMinute]="15"
            appendTo="body">
          </p-calendar>
        </div>
      </div>
    </form>
  </section>

  <section id="schedule-create-form-footer-sec" class="schedule-create-form-footer-sec">
    <div
      class="buffer--padding-top-5 buffer--border-width-0 buffer--border-top-width buffer--border-style-solid buffer--border-color-light-gray">
      <div class="p-d-flex p-jc-between p-ai-center">
        <button pButton type="button" icon="pi pi-chevron-left" class="p-button-rounded p-button-text"
          (click)="onPreviousButtonClicked()"></button>
        <p-splitButton label="Share now" (onClick)="savePost(postStatus.PUBLISHED)" [model]="menuItems"
          [disabled]="isButtonDisabled()" appendTo="body" menuStyleClass="buffer--padding-2">
        </p-splitButton>
      </div>
    </div>
  </section>
</div>

<ng-container *ngIf="loadingState$ | async" class="b-h-full">
  <buffer--loader></buffer--loader>
</ng-container>
