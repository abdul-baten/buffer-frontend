<div class="clearfix buffer--padding-10">
  <section id="schedule-create-form-header-sec" class="schedule-create-form-header-sec">
    <buffer--post-create-modal-form-header [formHeader]="formHeader" [formHeaderIcon]="formHeaderIcon">
    </buffer--post-create-modal-form-header>
  </section>

  <section id="schedule-create-form-content-sec" class="schedule-create-form-content-sec buffer--overflow-y-auto">
    <form novalidate [formGroup]="eventCreateTypeTextForm"
      class="buffer--height-70 buffer--padding-x-2 buffer--padding-y-5">
      <div class="clearfix">
        <label for="postCaption"
          class="buffer--text-color-black buffer--cursor-pointer buffer--font-family-semi-bold buffer--font-size-sm">Caption</label>
        <mat-form-field class="buffer--width-full buffer--font-family-regular buffer--margin-top-3" appearance="fill">
          <textarea #autosize="cdkTextareaAutosize" [errorStateMatcher]="eventCreatePostFormErrorMatcher"
            bufferEventPropagation cdkAutosizeMaxRows="5" cdkAutosizeMinRows="3" cdkTextareaAutosize
            class="buffer--font-family-semi-bold buffer--cursor-pointer buffer--line-height-leading-relaxed" formControlName="postCaption"
            id="postCaption" matInput placeholder="Write something" required spellcheck="false"></textarea>
        </mat-form-field>
      </div>

      <div class="clearfix">
        <label class="buffer--cursor-pointer buffer--cursor-pointer buffer--font-family-semi-bold buffer--font-size-sm"
          for="postLink">Link Preview</label>
        <mat-form-field class="buffer--width-full buffer--font-family-regular buffer--margin-top-3" appearance="fill">
          <input class="buffer--font-family-semi-bold buffer--cursor-pointer" formControlName="postLink" id="postLink" matInput
            placeholder="Insert your link here" spellcheck="false" type="url" />
        </mat-form-field>
      </div>

      <div class="clearfix">
        <label for="postLocation"
          class="buffer--cursor-pointer buffer--font-family-semi-bold buffer--font-size-sm">Location</label>
        <mat-form-field class="buffer--width-full buffer--font-family-regular buffer--margin-top-3" appearance="fill">
          <input class="buffer--font-family-semi-bold buffer--cursor-pointer" formControlName="postLocation" id="postLocation" matInput
            placeholder="Add a location" spellcheck="false" type="text" />
        </mat-form-field>
      </div>

      <div class="clearfix">
        <label for="postDate"
          class="buffer--cursor-pointer buffer--font-family-semi-bold buffer--font-size-sm">Date</label>
        <mat-form-field class="buffer--width-full buffer--font-family-regular buffer--margin-top-3" appearance="fill">
          <input [errorStateMatcher]="eventCreatePostFormErrorMatcher" [min]="currentDateTime"
            [owlDateTimeTrigger]="postDate" [owlDateTime]="postDate" autocomplete="off" class="buffer--font-family-semi-bold buffer--cursor-pointer"
            formControlName="postDate" id="postDate" matInput readonly type="text" />
          <owl-date-time #postDate [hideOtherMonths]="false" [hour12Timer]="true" [startAt]="currentDateTime"
            [stepMinute]="15" readonly panelClass="buffer--dialog-bottom-sheet-custom-panel"></owl-date-time>
        </mat-form-field>
      </div>
    </form>
  </section>

  <section id="schedule-create-form-footer-sec" class="schedule-create-form-footer-sec">
    <div
      class="buffer--margin-top-10 buffer--display-flex buffer--display-flex-direction-row buffer--align-items-center buffer--flex-justify-content-space-between">
      <div class="clearfix">
        <button (click)="onPreviousButtonClicked()" class="buffer--font-family-semi-bold buffer--font-size-sm"
          mat-button>
          <span>Back</span>
        </button>
      </div>

      <div class="clearfix">
        <div
          class="clearfix buffer--display-flex buffer--display-flex-direction-row buffer--align-items-center buffer--flex-justify-content-space-between">
          <div class="clearfix buffer--margin-left-3">
            <button [disabled]="eventCreateTypeTextForm.invalid"
              class="buffer--font-family-semi-bold buffer--font-size-sm" mat-stroked-button type="button">
              <span>Draft</span>
            </button>
          </div>
          <div class="clearfix buffer--margin-left-3">
            <button [disabled]="eventCreateTypeTextForm.invalid"
              class="buffer--font-family-semi-bold buffer--font-size-sm" mat-stroked-button type="button">
              <span>Share now</span>
            </button>
          </div>
          <div class="clearfix buffer--margin-left-3">
            <button (click)="onTextFormSubmit()" [disabled]="eventCreateTypeTextForm.invalid"
              class="buffer--font-family-semi-bold buffer--font-size-sm" color="primary" mat-flat-button type="button">
              <span>Schedule</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
