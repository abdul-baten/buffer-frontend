<div class="clearfix">
  <section id="schedule-calendar-settings-modal-form-sec" class="schedule-calendar-settings-modal-form-sec">
    <form [formGroup]="calendarSettingsForm" novalidate>
      <div class="clearfix buffer--display-flex buffer--display-flex-direction-column">
        <div class="clearfix">
          <div class="clearfix">
            <h1 class="buffer--font-family-sans-medium buffer--font-size-base buffer--text-color-black">
              Start my week on?
            </h1>
          </div>

          <div class="clearfix buffer--margin-y-2">
            <div class="clearfix">
              <mat-radio-group class="buffer--display-flex buffer--display-flex-direction-column buffer--font-size-sm"
                color="primary" formControlName="firstDay">
                <mat-radio-button *ngFor="let weekDay of weekDays; let i = index" [value]="i"
                  class="buffer--margin-y-2">
                  {{ weekDay }}
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
        </div>
        <div class="clearfix buffer--margin-top-5">
          <div class="clearfix">
            <h1 class="buffer--font-family-sans-medium buffer--font-size-base buffer--text-color-black">
              Show non current dates?
            </h1>
          </div>

          <div class="clearfix buffer--margin-y-2">
            <div class="clearfix">
              <mat-radio-group class="buffer--display-flex buffer--display-flex-direction-column buffer--font-size-sm"
                color="primary" formControlName="showNonCurrentDates">
                <mat-radio-button [value]="true" class="buffer--margin-y-2">
                  Yes
                </mat-radio-button>
                <mat-radio-button [value]="false" class="buffer--margin-y-2">
                  No
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</div>
