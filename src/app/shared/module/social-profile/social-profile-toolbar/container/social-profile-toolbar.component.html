<div class="buffer--social-accounts-list p-d-flex p-jc-between p-ai-center">
  <div *ngIf="isWeb | async" class="buffer--social-accounts-list p-d-flex p-jc-between p-ai-center">
    <div class="clearfix buffer--height-10 buffer--width-10 p-ml-3"
      *ngFor="let connection of connections$ | async; trackBy:trackByConnectionID">
      <div [routerLink]="['/schedule', connection.id]" class="buffer--cursor-pointer buffer--outline-none"
        [tooltip]="connection.connectionName" placement="bottom">
        <img [lazyLoad]="connection.connectionPicture"
          [ngClass]="{'buffer--box-shadow-outline': connection.id === (activeConnection$ | async)}"
          class="b-w-full b-h-full buffer--border-radius-full" defaultImage="/assets/images/svg/default-media.svg"
          errorImage="/assets/images/svg/default-media.svg" />
        <div
          [attr.class]="'clearfix b-ca-sl buffer--position-absolute buffer--border-radius-full b-ca-sl-' + connection.connectionType">
        </div>
      </div>
    </div>
  </div>
</div>
