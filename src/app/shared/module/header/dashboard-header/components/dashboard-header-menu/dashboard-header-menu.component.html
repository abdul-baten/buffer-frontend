<div class="p-my-4">
  <div *ngFor="let menu of menuItems">
    <button *ngIf="menu.visible !== false" pButton [icon]="menu.icon"
      class="p-button-rounded p-button-text p-button-plain p-p-4 p-mb-3" [routerLink]="menu.routerLink"
      routerLinkActive="b-main-header-active-menu" [pTooltip]="menu.label"></button>
  </div>
</div>
