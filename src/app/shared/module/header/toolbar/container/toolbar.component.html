<div class="b-h-full">
  <div class="b-h-full p-d-flex p-jc-between p-ai-center">
    <div class="p-d-flex p-ai-center">
      <div class="b-br-r p-mr-3" *ngIf="backButton">
        <button class="p-button-sm p-button-rounded p-button-text p-button-plain p-mr-3" (click)="backClicked()"
          icon="pi pi-arrow-left" pButton pTooltip="Back" type="button"></button>
      </div>
      <h3>{{ headerTitle }}</h3>
    </div>
    <div class="p-d-flex p-ai-center">
      <buffer--connections *ngIf="showConnections" class="p-mx-3"></buffer--connections>
      <button pButton class="p-button-rounded p-button-text p-button-plain p-button-lg p-p-4" pTooltip="Add Connection"
        icon="pi pi-user-plus"></button>
    </div>
  </div>
</div>
