<form novalidate [formGroup]="form">
  <div class="p-fluid p-formgrid">
    <div class="p-field p-col-12">
      <buffer-connections class="p-d-flex" (connection_changed)="changeConnectionSelection($event)">
      </buffer-connections>
    </div>
    <div class="p-field p-col-12">
      <label for="postCaption">Caption</label>
      <textarea class="b-w-full" formControlName="postCaption" placeholder="Write something" [autoResize]="true"
        cols="30" id="postCaption" pInputTextarea rows="4" type="text"></textarea>
    </div>
    <div class="p-field p-col-12">
      <label for="post_date_time">Date</label>
      <p-calendar [showButtonBar]="true" [showIcon]="true" [showTime]="true" [stepHour]="1" [stepMinute]="60"
        appendTo="body" dateFormat="D, M dd, yy" formControlName="post_date_time" inputId="post_date_time"
        placeholder="Select a Date" [autoZIndex]="true" [baseZIndex]="10001" [minDate]="current_date_time"
        [readonlyInput]="true" hourFormat="12">
      </p-calendar>
    </div>
    <div class="p-col-12 p-pt-4 b-br-t">
      <div class="p-d-flex p-jc-between p-ai-center">
        <button (click)="previous()" class="p-button-plain p-button-rounded p-button-text" icon="pi pi-arrow-left"
          pButton title="Select Type" type="button"></button>
        <p-splitButton [disabled]="isButtonDisabled()" appendTo="body" menuStyleClass="p-p-2"
          (onClick)="savePost(post_status.PUBLISHED)" [model]="menu_items" label="Share now"></p-splitButton>
      </div>
    </div>
  </div>
</form>
