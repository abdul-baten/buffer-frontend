<div class="b-bg-white p-p-6 b-br-sm">
  <form [formGroup]="signupForm" novalidate>
    <div class="p-fluid p-formgrid">
      <div class="p-field p-col-12">
        <h1>Join Buffer</h1>
        <h6 class="p-my-2 p-text-secondary">Start your 14 day free trial. No credit card required.
        </h6>
      </div>
      <div class="p-field p-col-12">
        <label for="fullName">Full Name</label>
        <input pInputText type="text" autocomplete="new-password" class="b-w-full p-inputtext-lg"
          formControlName="fullName" id="fullName" />
        <small>Letters, numbers and space only</small>
      </div>
      <div class="p-field p-col-12">
        <label for="email">Work Email</label>
        <input autocomplete="new-password" class="b-w-full p-inputtext-lg" formControlName="email" id="email" pInputText
          type="email" />
      </div>
      <div class="p-field p-col-12">
        <label for="password">Password</label>
        <input autocomplete="new-password" class="b-w-full p-inputtext-lg" formControlName="password" id="password"
          pInputText type="password" />
        <small>8 characters minimum with a mix of letters, numbers &
          symbols</small>
      </div>
      <div class="p-field p-col-12">
        <button [disabled]="signupForm.invalid || formClicked" (click)="signUp()" class="b-w-full p-button-lg"
          label="Sign up" pButton type="button"></button>
      </div>
      <div class="p-col-12 p-mt-6">
        <div class="p-grid p-justify-center p-align-center">
          <a routerLink="/enter" class="p-text-bold">Already have an account?</a>
        </div>
      </div>
    </div>
  </form>
</div>
