<div class="clearfix">
  <form class="buffer--margin-top-12" novalidate [formGroup]="signinForm">
    <div class="clearfix">
      <mat-form-field class="buffer--width-full buffer--font-family-regular" appearance="outline">
        <mat-label>Email address</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="emailAddress" required />
        <mat-error align="end" *ngIf="signinForm.controls.emailAddress.invalid">Enter a valid email address.</mat-error>
      </mat-form-field>
    </div>

    <div class="clearfix">
      <mat-form-field class="buffer--width-full buffer--font-family-regular" appearance="outline">
        <mat-label>Password</mat-label>
        <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName="password" required />
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error align="end" *ngIf="signinForm.controls.password.invalid">Enter a valid password.</mat-error>
      </mat-form-field>
    </div>

    <div class="clearfix">
      <div class="buffer--margin-y-5">
        <button
          mat-flat-button
          color="primary"
          class="buffer--width-full buffer--font-family-regular buffer--box-shadow-md"
          [disabled]="signinForm.invalid"
        >
          Sign In
        </button>
      </div>
    </div>

    <div class="clearfix">
      <button mat-button class="buffer--width-full buffer--font-family-regular buffer--padding-y-2">
        Forgot your password?
      </button>
    </div>
  </form>
</div>
