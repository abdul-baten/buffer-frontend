<div class="b-bg-white p-p-6 b-br-sm">
  <form [formGroup]="signinForm" novalidate>
    <div class="p-fluid p-formgrid">
      <div class="p-field p-col-12">
        <h1>Sign in</h1>
        <h6 class="p-my-2 p-text-secondary">Sign in now to access the latest insights for your social media performance.
        </h6>
      </div>
      <div class="p-field p-col-12">
        <label for="email">Email Address</label>
        <input autocomplete="new-password" class="b-w-full p-inputtext-lg" formControlName="email" id="email" pInputText
          type="email" />
      </div>
      <div class="p-field p-col-12">
        <label for="password">Password</label>
        <input autocomplete="new-password" class="b-w-full p-inputtext-lg" formControlName="password" id="password"
          pInputText type="password" />
      </div>
      <div class="p-field p-col-12">
        <button [disabled]="signinForm.invalid || formClicked" (click)="login()" class="b-w-full p-button-lg"
          label="Sign in" pButton type="button"></button>
      </div>
      <div class="p-col-12 p-mt-6">
        <div class="p-grid p-justify-center p-align-center">
          <a routerLink="/join" class="p-text-bold">Forgotten password?</a>
          <small class="b-text-sm pi pi-circle-on p-mx-2 p-text-secondary" style="font-size: 0.275rem"></small>
          <a routerLink="/join" class="p-text-bold">Don't have an account?</a>
        </div>
      </div>
    </div>
  </form>
</div>
