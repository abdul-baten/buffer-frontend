<div class="clearfix">
  <div class="clearfix">
    <div
      class="buffer--background-color-white buffer--border-radius-lg buffer--box-shadow-lg buffer--border-width buffer--border-style-solid buffer--border-color-gray buffer--padding-16">

      <div class="clearfix">
        <buffer--main-logo></buffer--main-logo>
      </div>

      <div class="clearfix buffer--margin-top-10 buffer--margin-bottom-5">
        <p class="buffer--font-family-semi-bold buffer--font-size-2xl buffer--line-height-leading-normal">
          Sign in
        </p>
        <p
          class="buffer--text-color-dark-gray buffer--font-family-semi-bold buffer--font-size-base buffer--line-height-leading-normal">
          Continue to
          grow</p>
      </div>


      <div class="clearfix">
        <form [formGroup]="signinForm" novalidate>
          <div class="clearfix">
            <mat-form-field class="buffer--width-full" appearance="fill">
              <input autocomplete="current-password" autocomplete="off"
                class="buffer--font-family-semi-bold buffer--cursor-default" formControlName="emailAddress" matInput
                placeholder="Email address" required type="text" [errorStateMatcher]="errorStateMatcher" />
              <mat-error align="end" *ngIf="signinForm.controls.emailAddress.invalid">Enter a valid email address.
              </mat-error>
            </mat-form-field>
          </div>

          <div class="clearfix">
            <mat-form-field class="buffer--width-full" appearance="fill">
              <input [type]="hidePassword ? 'password' : 'text'" autocomplete="current-password"
                class="buffer--font-family-semi-bold buffer--cursor-default" formControlName="password" matInput
                placeholder="Password" required [errorStateMatcher]="errorStateMatcher" />
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                <mat-icon class="buffer--text-color-dark-gray">{{ hidePassword ? 'visibility_off' : 'visibility' }}
                </mat-icon>
              </button>
              <mat-error align="end" *ngIf="signinForm.controls.password.invalid">Enter a valid password.
              </mat-error>
            </mat-form-field>
          </div>

          <div class="clearfix">
            <button color="primary" mat-flat-button [disabled]="signinForm.invalid" (click)="handleSigninFormSubmit()"
              class="buffer--width-full buffer--height-14 buffer--font-family-semi-bold buffer--font-size-base buffer--box-shadow">
              Sign in
            </button>
          </div>


        </form>
      </div>
    </div>
  </div>

  <section id="schedule-create-form-footer-sec" class="schedule-create-form-footer-sec">
    <div
      class="buffer--padding-top-5 buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-space-between">
      <div class="clearfix">
        <button class="buffer--height-11 buffer--font-family-semi-bold buffer--font-size-sm" mat-button>
          Forgot password?
        </button>
      </div>
      <div class="clearfix">
        <button class="buffer--height-11 buffer--font-family-semi-bold buffer--font-size-sm"
          (click)="handleAuthNavigateBtn('sign-up')" color="primary" mat-flat-button>
          Create account
        </button>
      </div>
    </div>
  </section>

  <div class="clearfix" *ngIf="loading">
    <buffer--loader></buffer--loader>
  </div>
</div>
