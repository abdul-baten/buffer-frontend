<div class="clearfix">
  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    (dayClicked)="onDayClicked($event)"
    [cellTemplate]="customCellTemplate"
    [headerTemplate]="customMonthHeaderTemplate"
  >
    <ng-template
      #customMonthHeaderTemplate
      let-days="days"
      let-locale="locale"
      let-dayClicked="dayClicked"
      let-eventDropped="eventDropped"
    >
      <div
        class="buffer--padding-y-5 buffer--calendar-month-view-header-sec buffer--display-flex buffer--align-items-center buffer--display-flex-direction-row buffer--flex-justify-content-space-between"
      >
        <div *ngFor="let day of days" class="buffer--calendar-month-view-header-day">
          <div class="buffer--font-size-xs buffer--font-family-semi-bold buffer--text-transform-uppercase">
            {{ day.date | date: 'E' }}
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #customCellTemplate let-day="day" let-locale="locale">
      <div class="clearfix buffer--padding-2 buffer--width-full">
        <div class="cal-cell-top">
          <span class="cal-day-number">{{ day.date | calendarDate: 'monthViewDayNumber':locale }}</span>
        </div>
        <div class="clearfix buffer--display-flex buffer--display-flex-direction-column buffer--align-items-center">
          <div
            [matTooltip]="event.title"
            *ngFor="let event of day.events"
            (click)="onScheduleMonthCalendarEventClicked($event, event)"
            class="buffer--cursor-pointer buffer--width-full buffer--padding-2 buffer--box-shadow-md buffer--background-color-green-800 buffer--text-color-white buffer--font-size-xs buffer--margin-top-1 buffer--border-radius-lg"
          >
            <h4 class="buffer--font-size-xs buffer--line-height-leading-none">{{ event.title }}</h4>
          </div>
        </div>
      </div>
    </ng-template>
  </mwl-calendar-month-view>
</div>
