<div class="clearfix">
  <section id="schedule-create-form-header-sec" class="schedule-create-form-header-sec">
    <buffer--schedule-event-create-modal-form-header
      [formHeader]="formHeader"
      (closeChooseTypeModal)="onChooseTypeModalClosed()"
    ></buffer--schedule-event-create-modal-form-header>
  </section>

  <section id="schedule-create-form-content-sec" class="schedule-create-form-content-sec">
    <form
      class="buffer--padding-x-10 buffer--margin-y-5 buffer--height-56 buffer--overflow-y-auto buffer--display-flex buffer--display-flex-direction-row buffer--align-items-center buffer--flex-justify-content-center"
      [formGroup]="eventCreateChooseTypeForm"
      novalidate
    >
      <div class="clearfix buffer--width-full">
        <mat-radio-group
          formControlName="postType"
          (change)="onRadioButtonValueChanged()"
          class="buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-space-between"
        >
          <mat-radio-button value="text">
            <div
              class="clearfix buffer--display-flex buffer--display-flex-direction-column buffer--align-items-center buffer--flex-justify-content-space-between"
            >
              <div class="clearfix">
                <i class="material-icons buffer--font-size-4xl buffer--text-color-green-500  buffer--margin-bottom-3"
                  >text_fields</i
                >
              </div>
              <div class="clearfix">
                <p class="buffer--font-size-sm buffer--margin-0">Status</p>
              </div>
            </div>
          </mat-radio-button>
          <mat-radio-button value="image">
            <div
              class="clearfix buffer--display-flex buffer--display-flex-direction-column buffer--align-items-center buffer--flex-justify-content-space-between"
            >
              <div class="clearfix">
                <i class="material-icons buffer--font-size-4xl buffer--text-color-green-500  buffer--margin-bottom-3"
                  >filter</i
                >
              </div>
              <div class="clearfix">
                <p class="buffer--font-size-sm buffer--margin-0">Images</p>
              </div>
            </div>
          </mat-radio-button>
          <mat-radio-button value="video">
            <div
              class="clearfix buffer--display-flex buffer--display-flex-direction-column buffer--align-items-center buffer--flex-justify-content-space-between"
            >
              <div class="clearfix">
                <i class="material-icons buffer--font-size-4xl buffer--text-color-green-500  buffer--margin-bottom-3"
                  >subscriptions</i
                >
              </div>
              <div class="clearfix">
                <p class="buffer--font-size-sm buffer--margin-0">Video</p>
              </div>
            </div>
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </form>
  </section>

  <section id="schedule-create-form-footer-sec" class="schedule-create-form-footer-sec">
    <div
      class="clearfix buffer--padding-x-10 buffer--padding-y-5 buffer--display-flex buffer--display-flex-direction-row buffer--align-items-center buffer--flex-justify-content-space-between buffer--border-gray-100 buffer--border-width-0 buffer--border-top-width buffer--border-style-solid"
    >
      <div class="clearfix buffer--text-align-left buffer--width-percent-50">
        <button
          color="accent"
          mat-stroked-button
          (click)="onChooseTypeModalClosed()"
          class="buffer--schedule-post-action-button buffer--font-family-semi-bold buffer--font-size-sm buffer--border-radius-lg"
        >
          Cancel
        </button>
      </div>
      <div class="clearfix buffer--text-align-right buffer--width-percent-50">
        <button
          color="primary"
          mat-flat-button
          (click)="onNextButtonClicked()"
          [disabled]="eventCreateChooseTypeForm.invalid"
          class="buffer--schedule-post-action-button buffer--font-family-semi-bold buffer--font-size-sm buffer--box-shadow buffer--border-radius-lg"
        >
          Next
        </button>
      </div>
    </div>
  </section>
</div>
