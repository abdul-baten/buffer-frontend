<div
  class="clearfix buffer--display-flex buffer--display-flex-direction-row buffer--align-items-center buffer--flex-justify-content-space-between buffer--border-gray-100 buffer--border-width-0 buffer--border-bottom-width buffer--border-style-solid"
>
  <div class="clearfix buffer--padding-5">
    <p class="buffer--font-size-xl buffer--font-family-semi-bold">
      <i
        class="material-icons"
        [ngClass]="{
          'buffer--font-size-inherit buffer--vertical-align-middle buffer--text-color-green-500  buffer--margin-right-2': formHeaderIcon
        }"
        >{{ formHeaderIcon }}</i
      >
      {{ formHeader }}
    </p>
  </div>
  <div class="clearfix buffer--width-percent-34">
    <mat-progress-bar color="primary" mode="buffer" [value]="value | async" [bufferValue]="bufferValue | async">
    </mat-progress-bar>
  </div>
  <div matTooltip="Close" (click)="onChooseTypeModalClosed()" class="clearfix buffer--padding-5 buffer--cursor-pointer">
    <i class="material-icons">
      close
    </i>
  </div>
</div>
