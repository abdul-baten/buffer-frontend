<div class="clearfix">
  <section id="schedule-create-form-header-sec" class="schedule-create-form-header-sec">
    <buffer--schedule-event-create-modal-form-header
      [formHeader]="formHeader"
      [formHeaderIcon]="formHeaderIcon"
      (closeChooseTypeModal)="onChooseTypeModalClosed()"
    ></buffer--schedule-event-create-modal-form-header>
  </section>

  <section id="schedule-create-form-content-sec" class="schedule-create-form-content-sec">
    <form novalidate class="buffer--margin-y-5" [formGroup]="eventCreateTypeTextForm">
      <div class="clearfix">
        <label for="postCaption" class="buffer--cursor-pointer buffer--font-family-semi-bold buffer--font-size-sm"
          >Caption</label
        >
        <mat-form-field class="buffer--width-full buffer--font-family-regular buffer--margin-top-3" appearance="fill">
          <textarea
            matInput
            required
            id="postCaption"
            spellcheck="false"
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="3"
            formControlName="postCaption"
            placeholder="Write something"
            #autosize="cdkTextareaAutosize"
            [errorStateMatcher]="eventCreatePostFormErrorMatcher"
            class="buffer--cursor-pointer buffer--line-height-leading-relaxed"
          ></textarea>
        </mat-form-field>
      </div>

      <div class="clearfix">
        <label
          for="postLink"
          class="buffer--cursor-pointer buffer--cursor-pointer buffer--font-family-semi-bold buffer--font-size-sm"
          >Link Preview</label
        >
        <mat-form-field class="buffer--width-full buffer--font-family-regular buffer--margin-top-3" appearance="fill">
          <input
            matInput
            type="url"
            id="postLink"
            spellcheck="false"
            formControlName="postLink"
            class="buffer--cursor-pointer"
            placeholder="Insert your link here"
          />
        </mat-form-field>
      </div>

      <div class="clearfix">
        <label for="postLocation" class="buffer--cursor-pointer buffer--font-family-semi-bold buffer--font-size-sm"
          >Location</label
        >
        <mat-form-field class="buffer--width-full buffer--font-family-regular buffer--margin-top-3" appearance="fill">
          <input
            matInput
            type="text"
            id="postLocation"
            spellcheck="false"
            placeholder="Add a location"
            class="buffer--cursor-pointer"
            formControlName="postLocation"
          />
        </mat-form-field>
      </div>

      <div class="clearfix">
        <label for="postDate" class="buffer--cursor-pointer buffer--font-family-semi-bold buffer--font-size-sm"
          >Date</label
        >
        <mat-form-field class="buffer--width-full buffer--font-family-regular buffer--margin-top-3" appearance="fill">
          <input
            matInput
            readonly
            type="text"
            id="postDate"
            autocomplete="off"
            [min]="currentDateTime"
            [owlDateTime]="postDate"
            formControlName="postDate"
            class="buffer--cursor-pointer"
            [owlDateTimeTrigger]="postDate"
            [errorStateMatcher]="eventCreatePostFormErrorMatcher"
          />
          <owl-date-time
            #postDate
            [stepMinute]="15"
            [hour12Timer]="true"
            [hideOtherMonths]="false"
            [startAt]="currentDateTime"
            panelClass="buffer--dialog-bottom-sheet-custom-panel"
          ></owl-date-time>
        </mat-form-field>
      </div>
    </form>
  </section>

  <section id="schedule-create-form-footer-sec" class="schedule-create-form-footer-sec">
    <div
      class="buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-space-between buffer--align-items-center"
    >
      <div class="clearfix buffer--width-percent-20">
        <a
          (click)="onPreviousButtonClicked()"
          class="buffer--default-link buffer--get-started-short-link buffer--font-size-sm buffer--line-height-leading-normal buffer--font-family-regular"
        >
          <span>Back</span>
        </a>
      </div>
      <div class="clearfix buffer--width-percent-33">
        <button
          type="submit"
          color="primary"
          mat-flat-button
          (click)="onTextFormSubmit()"
          [disabled]="eventCreateTypeTextForm.invalid"
          class="buffer--width-full buffer--schedule-post-action-button buffer--font-family-semi-bold buffer--font-size-sm buffer--box-shadow buffer--border-radius-lg"
        >
          Next
        </button>
      </div>
    </div>
  </section>
</div>
