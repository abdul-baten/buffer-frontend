<div class="clearfix buffer--display-flex buffer--display-flex-direction-column">
  <section id="buffer--schedule-calendar-settings-form-sec" class="buffer--schedule-calendar-settings-form-sec">
    <div class="clearfix buffer--padding-10">
      <div class="clearfix">
        <h1 class="buffer--font-family-semi-bold buffer--font-size-base buffer--text-color-black">Start my week on?</h1>
      </div>

      <div class="clearfix buffer--margin-y-2">
        <mat-radio-group
          color="primary"
          class="buffer--display-flex buffer--display-flex-direction-column buffer--font-size-sm"
          [(ngModel)]="favoriteSeason"
        >
          <mat-radio-button class="buffer--margin-y-2" *ngFor="let season of seasons" [value]="season">
            {{ season }}
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <div>Your favorite season is: {{ favoriteSeason }}</div>
    </div>
  </section>
</div>
