<div class="clearfix buffer--display-flex buffer--display-flex-direction-column">
  <section
    id="buffer--schedule-event-view-header-sec"
    class="buffer--schedule-event-view-header-sec buffer--padding-10"
  >
    <div class="clearfix">
      <h1 class="buffer--text-color-black buffer--font-family-semi-bold buffer--font-size-base">
        Are you sure you want to reschedule this post to {{ data.event.start | date: 'EEE MMM d, y h:mm a' }}?
      </h1>
    </div>
    <div class="clearfix buffer--margin-top-10 buffer--display-flex buffer--flex-justify-content-end">
      <button
        mat-button
        color="accent"
        (click)="onDragModalClosed()"
        class="buffer--margin-x-2 buffer--border-radius-lg"
      >
        No
      </button>
      <button color="primary" mat-flat-button mat-dialog-close class="buffer--margin-x-2 buffer--border-radius-lg">
        Yes
      </button>
    </div>
  </section>
</div>
