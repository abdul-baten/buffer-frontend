<div class="clearfix" *ngIf="eventImages">
  <div class="clearfix buffer--margin-top-5">
    <div class="buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-start">
      <div
        *ngFor="let eventImg of eventImages"
        class="buffer--schedule-event-view-image buffer--width-24 buffer--height-16 buffer--margin-right-3"
      >
        <img [src]="eventImg" class="buffer--width-full buffer--height-full" />
      </div>
    </div>
  </div>
</div>
