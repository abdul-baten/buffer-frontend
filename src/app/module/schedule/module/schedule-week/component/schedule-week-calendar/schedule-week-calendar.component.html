<div class="clearfix">
  <mwl-calendar-week-view
    [viewDate]="viewDate"
    [events]="events"
    [eventTemplate]="eventTemplate"
    [headerTemplate]="customHeaderTemplate"
  >
    <ng-template
      #customHeaderTemplate
      let-days="days"
      let-locale="locale"
      let-dayClicked="dayClicked"
      let-eventDropped="eventDropped"
    >
      <div class="cal-day-headers buffer--padding-y-5 buffer--display-flex">
        <div
          class="cal-header"
          *ngFor="let day of days"
          [class.cal-past]="day.isPast"
          [class.cal-future]="day.isFuture"
        >
          <div class="clearfix">
            <p
              class="buffer--font-size-xs buffer--font-family-semi-bold buffer--text-transform-uppercase buffer--line-height-leading-zero buffer--text-color-gray-800"
            >
              {{ day.date | date: 'E' }}
            </p>
            <h2
              [ngClass]="{ 'buffer--text-color-white buffer--background-color-green-800': day.isToday }"
              class="buffer--cursor-pointer buffer--font-size-2xl buffer--font-family-semi-bold buffer--text-transform-uppercase buffer--line-height-leading-normal schedule-week-header-date"
            >
              {{ day.date | date: 'dd' }}
            </h2>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #eventTemplate let-weekEvent="weekEvent" let-locale="locale">
      <p>
        {{ weekEvent.event.title }}
      </p>
    </ng-template>
  </mwl-calendar-week-view>
</div>
