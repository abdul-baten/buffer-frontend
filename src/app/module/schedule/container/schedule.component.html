<section class="dashboard-header-sec buffer--float-left" id="dashboard-header-sec">
  <div class="clearfix buffer--background-color-white">
    <buffer--dashboard-header></buffer--dashboard-header>
  </div>
</section>

<section class="dashboard-route-sec buffer--background-color-gray-100 buffer--float-right" id="dashboard-route-sec">
  <section class="buffer--schedule-menu-sec buffer--background-color-white buffer--width-full buffer--padding-y-3"
    id="buffer--schedule-menu-sec">
    <div class="clearfix">
      <buffer--schedule-header></buffer--schedule-header>
    </div>
  </section>

  <section id="buffer--schedule-calendar-view-sec" class="buffer--schedule-calendar-view-sec">
    <mat-sidenav-container>
      <mat-sidenav-content class="buffer--border-transparent">

        <div class="clearfix buffer--schedule-calendar-sec">
          <div class="clearfix">
            <buffer--schedule-calendar-view [calendarView]="calendarView"></buffer--schedule-calendar-view>
          </div>
        </div>
      </mat-sidenav-content>

      <mat-sidenav [fixedInViewport]="matSideNavFixedInViewport" [fixedTopGap]="matSideNavFixedTopGap"
        class="buffer--width-64 buffer--border-width-0 buffer--border-left-width buffer--border-style-solid buffer--border-color-gray"
        [mode]="matSideNavMode"
        [opened]="(calendarSidebarOpened$ | async) && (isHandset$ | async) === false && (isTablet$ | async) === false"
        [position]="matSideNavPosition">
        <div class="clearfix buffer--width-full buffer--height-full buffer--background-color-white">
          <div class="clearfix">
            <buffer--schedule-add-post-button></buffer--schedule-add-post-button>
          </div>

          <div class="clearfix">
            <buffer--schedule-date-selection></buffer--schedule-date-selection>
          </div>
        </div>
      </mat-sidenav>
    </mat-sidenav-container>
  </section>
</section>
