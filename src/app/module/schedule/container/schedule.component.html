<div class="b-w-full b-h-toolbar b-br-b">
  <buffer-toolbar [back_button]="true" [show_connections]="true" header_title="Schedule"
    (connection_selected)="connectionSelected($any($event))">
  </buffer-toolbar>
</div>

<ng-container class="b-hs-wt-h b-of-h" *ngIf="is_platform_browser">
  <buffer-calendar [posts]="posts$ | async" [calendar_view]="calendar_view"></buffer-calendar>
</ng-container>
