<div class="clearfix buffer--padding-10">
  <div class="clearfix buffer--display-flex buffer--display-flex-direction-column">
    <h1 class="buffer--text-color-black buffer--font-family-semi-bold buffer--font-size-base">
      Re-schedule
    </h1>

    <div class="clearfix">
      <form novalidate [formGroup]="postRescheduleForm">
        <div class="clearfix">
          <mat-form-field class="buffer--width-full buffer--font-family-regular buffer--margin-top-3" appearance="fill">
            <input
              matInput
              readonly
              type="text"
              id="postDate"
              autocomplete="off"
              [min]="currentDateTime"
              [owlDateTime]="postDate"
              formControlName="postDate"
              class="buffer--cursor-pointer"
              [owlDateTimeTrigger]="postDate"
            />
            <button matSuffix mat-icon-button [owlDateTimeTrigger]="postDate">
              <mat-icon matSuffix>timer</mat-icon>
            </button>
            <owl-date-time
              #postDate
              readonly
              [stepMinute]="15"
              [hour12Timer]="true"
              [hideOtherMonths]="false"
              [startAt]="currentDateTime"
              panelClass="buffer--dialog-bottom-sheet-custom-panel"
            ></owl-date-time>
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
  <div class="clearfix buffer--margin-top-10 buffer--display-flex buffer--flex-justify-content-end">
    <button
      mat-button
      mat-dialog-close
      class="buffer--font-family-semi-bold buffer--font-size-sm buffer--height-12 buffer--padding-x-8 buffer--border-radius-lg"
    >
      Cancel
    </button>
    <button
      mat-button
      color="primary"
      (click)="onRescheduleModalClosed()"
      [disabled]="postRescheduleForm.invalid"
      class="buffer--font-family-semi-bold buffer--font-size-sm buffer--height-12 buffer--padding-x-8 buffer--border-radius-lg"
    >
      Re-schedule
    </button>
  </div>
</div>
