<div class="clearfix">
  <div *ngIf="loading">
    Loading...
  </div>
  <div class="clearfix">
    <full-calendar
    #calendar
    (eventDrop)="handlePostDrop($event)"
    (eventRender)="handlePostRender($event)"
    (loading)="handleLoading()"
    (select)="handleDateClick($event)"
    [allDayDefault]="false"
    [allDaySlot]="allDaySlot"
    [businessHours]="businessHours"
    [columnHeader]="columnHeader"
    [customButtons]="customButtons"
    [defaultView]="calendarView"
    [displayEventTime]="displayPostTime"
    [eventLimitClick]="eventLimitClick"
    [eventLimit]="eventLimit"
    [eventOverlap]="eventOverlap"
    [events]="calendarPosts | async"
    [firstDay]="firstDay | async"
    [fixedWeekCount]="fixedWeekCount"
    [handleWindowResize]="handleWindowResize"
    [header]="header"
    [maxTime]="maxTime"
    [nowIndicator]="nowIndicator"
    [plugins]="calendarPlugins"
    [progressiveEventRendering]="progressivePostRendering"
    [scrollTime]="scrollTime"
    [selectAllow]="selectAllow"
    [selectable]="selectable"
    [showNonCurrentDates]="showNonCurrentDates | async"
    [slotDuration]="slotDuration"
    [slotEventOverlap]="slotEventOverlap"
    [slotLabelFormat]="slotLabelFormat"
    [slotLabelInterval]="slotLabelInterval"
    [weekends]="calendarWeekends"
  ></full-calendar>
  </div>
</div>
