<div class="p-d-flex p-jc-between p-ai-center">
  <div class="b-br-r p-mr-3">
    <button class="p-button-sm p-button-rounded p-button-text p-button-plain p-mr-3" (click)="backClicked()"
      icon="pi pi-arrow-left" pButton title="Back" type="button"></button>
  </div>

  <button (click)="onTodayBtnClicked()" [title]="currentDate" tooltipPosition="bottom" pButton label="Today"
    class="p-button-text p-button-plain p-button-sm"></button>

  <div class="p-mx-2 p-d-flex p-jc-between p-ai-center">
    <div class="p-mx-2">
      <button pButton type="button" icon="pi pi-chevron-left"
        class="p-button-sm p-button-rounded p-button-text p-button-plain" title="Previous" tooltipPosition="bottom"
        (click)="onPrevBtnClicked()"></button>
    </div>
    <div class="p-mx-2">
      <button pButton type="button" icon="pi pi-chevron-right"
        class="p-button-sm p-button-rounded p-button-text p-button-plain" title="Next" tooltipPosition="bottom"
        (click)="onNextBtnClicked()"></button>
    </div>
  </div>

  <p-selectButton [options]="calendarViewSelectionItems" [(ngModel)]="selectedCalendarView"
    (onChange)="onCalendarViewChanged($event)" styleClass="p-button-sm" *ngIf="isWeb | async">
  </p-selectButton>
</div>
