<div class="clearfix">
  <div
    class="clearfix buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-space-between buffer--align-items-center">
    <div class="clearfix">
      <button (click)="onTodayBtnClicked()" [matTooltip]="currentDate"
        class="buffer--height-11 buffer--font-family-semi-bold buffer--font-size-sm buffer--background-color-light-gray"
        mat-button matTooltipClass="buffer--font-size-xs">
        Today
      </button>
    </div>
    <div class="clearfix buffer--margin-x-2">
      <button mat-icon-button matTooltip="Previous" matTooltipClass="buffer--font-size-xs" (click)="onPrevBtnClicked()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </div>
    <div class="clearfix buffer--margin-x-2">
      <button mat-icon-button matTooltip="Next" matTooltipClass="buffer--font-size-xs" (click)="onNextBtnClicked()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
    <div class="clearfix" *ngIf="isWeb | async">
      <mat-button-toggle-group [value]="selectedCalendarView" (change)="onCalendarViewChanged($event)">
        <mat-button-toggle value="dayGridMonth">Month</mat-button-toggle>
        <mat-button-toggle value="timeGridWeek">Week</mat-button-toggle>
        <mat-button-toggle value="timeGridDay">Day</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
</div>
