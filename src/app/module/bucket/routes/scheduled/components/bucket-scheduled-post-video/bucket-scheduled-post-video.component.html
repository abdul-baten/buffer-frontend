<div class="clearfix buffer--width-full buffer--height-40">
  <ngx-slick-carousel class="carousel buffer--height-full buffer--border-radius-lg" #slickModal="slick-carousel"
    [config]="calendarPostSlideConfig">
    <div ngxSlickItem *ngFor="let calendarPostVideo of calendarPostVideos">
      <vg-player class="buffer--width-full buffer--border-radius-lg">
        <vg-controls vgFor="calendarPostVideo">
          <vg-play-pause></vg-play-pause>
        </vg-controls>
        <video #media [vgMedia]="media" id="calendarPostVideo" preload="auto" [vgMaster]="true"
          [src]="calendarPostVideo.mediaURL" type="video/mp4"
          class="buffer--width-full buffer--height-auto buffer--border-radius-lg">
        </video>
      </vg-player>
    </div>
  </ngx-slick-carousel>
</div>
