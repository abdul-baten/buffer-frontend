<section class="b-h-full">
  <div class="p-grid">
    <div class="p-col-12 p-xs-12 p-sm-12 p-lg-12">
      <buffer-analyze-chart class="b-w-full b-h-full" chart_title="Page CTA click history" chart_type="column"
        [chart_labels]="performance?.categories" [chart_series]="[
        {name: 'Call now', data: performance?.page_call_phone_clicks_logged_in_unique?.response, type: 'column', color: '#04D98B'},
        {name: 'Get directions', data: performance?.page_get_directions_clicks_logged_in_unique?.response, type: 'column', color: '#e0245e'},
        {name: 'Website clicks', data: performance?.page_website_clicks_logged_in_unique?.response, type: 'column', color: '#88929e'}
        ]">
      </buffer-analyze-chart>
    </div>
    <div class="p-col-12 p-xs-12 p-sm-12 p-lg-12">
      <buffer-analyze-chart class="b-w-full b-h-full" chart_title="Page views history" chart_type="column"
        [chart_labels]="performance?.categories"
        [chart_series]="[{name: 'Logged in', data: performance?.page_views_logged_in_total?.response, type: 'column'}, {name: 'Logged out', data: performance?.page_views_logout?.response, type: 'column'}]">
      </buffer-analyze-chart>
    </div>
  </div>
</section>
