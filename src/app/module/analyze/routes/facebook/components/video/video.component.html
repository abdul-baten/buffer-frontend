<section class="b-h-full">
  <div class="p-grid">
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="3 Sec Views" icon="pi-video"
        [counter]="videos?.page_video_views?.total || 0" info_title="Total 3 Sec Views"
        help_info="The total number of views your videos had during the selected date range." icon_color="primary">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="3 Sec Organic Views" icon="pi-video"
        [counter]="videos?.page_video_views_organic?.total || 0" info_title="Total 3 Sec Views"
        help_info="The total number of views your videos had during the selected date range." icon_color="primary">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="3 Sec Paid Views" icon="pi-video"
        [counter]="videos?.page_video_views_paid?.total || 0" info_title="Total 3 Sec Views"
        help_info="The total number of views your videos had during the selected date range." icon_color="primary">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="3 Sec Autoplayed" icon="pi-video"
        [counter]="videos?.page_video_views_autoplayed?.total || 0" info_title="Total 3 Sec Views"
        help_info="The total number of views your videos had during the selected date range." icon_color="primary">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="3 Sec Clicked-To-Play" icon="pi-video"
        [counter]="videos?.page_video_views_click_to_play?.total || 0" info_title="Total 3 Sec Views"
        help_info="The total number of views your videos had during the selected date range." icon_color="primary">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="3 Sec Repeat Views" icon="pi-video"
        [counter]="videos?.page_video_repeat_views?.total || 0" info_title="Total 3 Sec Views"
        help_info="The total number of views your videos had during the selected date range." icon_color="primary">
      </buffer-analyze-card>
    </div>
  </div>

  <div class="p-grid p-my-2">
    <div class="p-col-12 p-xs-12 p-sm-12 p-lg-12">
      <buffer-analyze-chart class="b-w-full b-h-full" chartTitle="3 Sec View History" chartType="area"
        [chart_labels]="videos?.categories"
        [chartSeries]="[{name: '3 Sec View History', data: videos?.page_video_views?.response, type: 'area'}]">
      </buffer-analyze-chart>
    </div>
    <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
      <buffer-analyze-chart class="b-w-full b-h-full" chartTitle="View Source (3 Sec)" chartType="column"
        [chart_labels]="videos?.categories"
        [chartSeries]="[{name: 'Organic', data: videos?.page_video_views_organic?.response, type: 'column'}, {name: 'Paid', data: videos?.page_video_views_paid?.response, type: 'column'}]">
      </buffer-analyze-chart>
    </div>
    <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
      <buffer-analyze-chart class="b-w-full b-h-full" chartTitle="Play Type (3 Sec)" chartType="pie"
        [chart_labels]="videos?.categories" [chartSeries]="[{name: 'Play Type (3 Sec)', data: [{
          name: 'Auto played',
          y: videos?.page_video_views_autoplayed?.total,
          sliced: true
      }, {
        name: 'Clicked to play',
          y: videos?.page_video_views_click_to_play?.total,
          sliced: true
      }]}]">
      </buffer-analyze-chart>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="10 Sec Views" icon="pi-video"
        [counter]="videos?.page_video_views_10s?.total || 0" info_title="Total 3 Sec Views"
        help_info="The total number of views your videos had during the selected date range." icon_color="primary">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="10 Sec Organic Views" icon="pi-video"
        [counter]="videos?.page_video_views_10s_organic?.total || 0" info_title="Total 3 Sec Views"

    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="10 Sec Paid Views" icon="pi-video"
        [counter]="videos?.page_video_views_10s_paid?.total || 0" info_title="Total 3 Sec Views"
        help_info="The total number of views your videos had during the selected date range." icon_color="primary">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="10 Sec Autoplayed" icon="pi-video"
        [counter]="videos?.page_video_views_10s_autoplayed?.total || 0" info_title="Total 3 Sec Views"
        help_info="The total number of views your videos had during the selected date range." icon_color="primary">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="10 Sec Clicked-To-Play" icon="pi-video"
        [counter]="videos?.page_video_views_10s_click_to_play?.total || 0" info_title="Total 3 Sec Views"
        help_info="The total number of views your videos had during the selected date range." icon_color="primary">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="10 Sec Repeat Views" icon="pi-video"
        [counter]="videos?.page_video_views_10s_repeat?.total || 0" info_title="Total 3 Sec Views"
        help_info="The total number of views your videos had during the selected date range." icon_color="primary">
      </buffer-analyze-card>
    </div>
  </div>

  <div class="p-grid p-my-2">
    <div class="p-col-12 p-xs-12 p-sm-12 p-lg-12">
      <buffer-analyze-chart class="b-w-full b-h-full" chartTitle="10 Sec View History" chartType="area"
        [chart_labels]="videos?.categories"
        [chartSeries]="[{name: '10 Sec View History', data: videos?.page_video_views_10s?.response, type: 'area'}]">
      </buffer-analyze-chart>

    <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">

    <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">

        [chart_labels]="videos?.categories" [chartSeries]="[{name: 'Play Type (10 Sec)', data: [{

    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">

    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">

    <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
      <buffer-analyze-chart class="b-w-full b-h-full" chartTitle="View Source (Complete)" chartType="column"
        [chart_labels]="videos?.categories"
        [chartSeries]="[{name: 'Organic', data: videos?.page_video_complete_views_30s_organic?.response, type: 'column'}, {name: 'Paid', data: videos?.page_video_complete_views_30s_paid?.response, type: 'column'}]">

    <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">

          y: videos?.page_video_complete_views_30s_autoplayed?.total,

        name: 'Clicked to play',
