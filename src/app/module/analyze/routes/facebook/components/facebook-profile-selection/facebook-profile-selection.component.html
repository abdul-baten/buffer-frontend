<div class="clearfix">
  <form [formGroup]="facebookProfileForm">
    <mat-form-field class="b-w-full" appearance="fill" matTooltip="Profile"
     >
      <mat-select formControlName="facebookProfile" id="facebookProfile">
        <mat-option *ngFor="let country of countries" [value]="country.name" [matTooltip]="country.name">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
