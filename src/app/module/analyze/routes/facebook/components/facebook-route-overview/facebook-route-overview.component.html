<section class="b-h-full b-bg-lg">
  <div class="b-h-full b-of-a p-p-4">
    <div class="p-grid">
      <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
        <buffer--analyze-card class="b-w-full b-h-full" cardTitle="Engaged Users" cardIcon="pi-users"
          [cardCounter]="(insight$ | async)?.page_engaged_users?.total" cardInfoTitle="Total Engaged Users"
          cardHelpInfo="The number of people who engaged with your Page." cardIconColor="primary">
        </buffer--analyze-card>
      </div>
      <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
        <buffer--analyze-card class="b-w-full b-h-full" cardTitle="Page Impressions" cardIcon="pi-eye"
          [cardCounter]="(insight$ | async)?.page_impressions?.total" cardInfoTitle="Total Page Impressions"
          cardHelpInfo="The number of times any content from your Page or about your Page entered a person's screen. This includes posts, stories, check-ins, ads, social information from people who interact with your Page and more."
          cardIconColor="secondary">
        </buffer--analyze-card>
      </div>
      <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
        <buffer--analyze-card class="b-w-full b-h-full" cardTitle="Reactions" cardIcon="pi-thumbs-up" cardCounter="0"
          cardInfoTitle="Total Reactions" cardIconColor="success">
        </buffer--analyze-card>
      </div>
      <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
        <buffer--analyze-card class="b-w-full b-h-full" cardTitle="New Fans" cardIcon="pi-user-plus"
          [cardCounter]="(insight$ | async)?.page_fan_adds?.total" cardInfoTitle="Total New Fans" cardIconColor="info"
          cardHelpInfo="The number of new people who have liked your Page.">
        </buffer--analyze-card>
      </div>
      <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
        <buffer--analyze-card class="b-w-full b-h-full" cardTitle="Lost Fans" cardIcon="pi-thumbs-down"
          [cardCounter]="(insight$ | async)?.page_fan_removes?.total" cardInfoTitle="Total Lost Fans"
          cardHelpInfo="The number of people who have unliked your Page." cardIconColor="danger">
        </buffer--analyze-card>
      </div>
      <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
        <buffer--analyze-card class="b-w-full b-h-full" cardTitle="Post Likes" cardIcon="pi-copy"
          [cardCounter]="(insight$ | async)?.page_actions_post_reactions_like_total?.total"
          cardInfoTitle="Total Post Likes" cardIconColor="help"
          cardHelpInfo="Total post 'Like' reactions for your page.">
        </buffer--analyze-card>
      </div>
    </div>

    <div class="p-grid p-mt-2">
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Total Fans" chartType="line"
          [chartLabels]="(insight$ | async)?.page_fan_adds?.chartsData.dates"
          [chartData]="(insight$ | async)?.page_fan_adds?.chartsData.values" chartLineColor="rgba(44, 75, 255, 0.4)"
          chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Posts" chartType="bar"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Engagements" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true"
          [chartLabels]="(insight$ | async)?.page_engaged_users?.chartsData.dates"
          [chartData]="(insight$ | async)?.page_engaged_users?.chartsData.values">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Post Impressions" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true"
          [chartLabels]="(insight$ | async)?.page_impressions?.chartsData.dates"
          [chartData]="(insight$ | async)?.page_impressions?.chartsData.values">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Post Reach" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Link Clicks" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Fan Growth" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Reactions" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Shares" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Comments" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
    </div>
  </div>
</section>
