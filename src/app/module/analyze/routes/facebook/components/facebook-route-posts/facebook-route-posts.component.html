<section class="b-hs-wt-h b-of-a">
  <div class="p-p-4">
    <div class="p-grid">
      <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
        <buffer--analyze-card class="b-w-full b-h-full" cardTitle="Posts" cardIcon="pi-users" cardCounter="0"
          cardInfoTitle="Total Posts" cardIconColor="primary">
        </buffer--analyze-card>
      </div>
      <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
        <buffer--analyze-card class="b-w-full b-h-full" cardTitle="Reach" cardIcon="pi-eye" cardCounter="0"
          cardInfoTitle="Total Reach" cardIconColor="secondary">
        </buffer--analyze-card>
      </div>
      <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
        <buffer--analyze-card class="b-w-full b-h-full" cardTitle="Reactions" cardIcon="pi-thumbs-up" cardCounter="0"
          cardInfoTitle="Total Reactions" cardIconColor="success">
        </buffer--analyze-card>
      </div>
      <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
        <buffer--analyze-card class="b-w-full b-h-full" cardTitle="Comments" cardIcon="pi-paperclip" cardCounter="0"
          cardInfoTitle="Total Comments" cardIconColor="help">
        </buffer--analyze-card>
      </div>
      <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
        <buffer--analyze-card class="b-w-full b-h-full" cardTitle="Shares" cardIcon="pi-user-plus" cardCounter="0"
          cardInfoTitle="Total Shares" cardIconColor="info">
        </buffer--analyze-card>
      </div>
      <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
        <buffer--analyze-card class="b-w-full b-h-full" cardTitle="Engagement Rate" cardIcon="pi-copy" cardCounter="0"
          cardInfoTitle="Total Engagement Rate" cardIconColor="warning">
        </buffer--analyze-card>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Type Distribution" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="false">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Posts Density" chartType="bar"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Engagements" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Impressions" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Reach" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Link Clicks" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Fan Growth" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Reactions" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Shares" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
      <div class="p-col-6 p-xs-12 p-sm-12 p-lg-6">
        <buffer--analyze-chart class="b-w-full b-h-full" chartTitle="Comments" chartType="line"
          chartLineColor="rgba(44, 75, 255, 0.4)" chartBorderColor="rgba(44, 75, 255, 1)" [steppedLine]="true">
        </buffer--analyze-chart>
      </div>
    </div>
  </div>
</section>
