<section class="b-h-full">
  <div class="p-grid">
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="Posts" icon="pi-thumbs-up"
        [counter]="insight?.media_count || 0" info_title="Total Reactions" icon_color="success">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="Follows" icon="pi-eye"
        [counter]="insight?.follows_count || 0" info_title="Total Page Impressions"
        help_info="The number of times any content from your Page or about your Page entered a person's screen. This includes posts, stories, check-ins, ads, social information from people who interact with your Page and more."
        icon_color="secondary">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="Followers" icon="pi-users"
        [counter]="insight?.followers_count || 0" info_title="Total Engaged Users"
        help_info="The number of people who engaged with your Page." icon_color="primary">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="Profile Reach" icon="pi-users"
        [counter]="insight?.reach?.total || 0" info_title="Total Engaged Users"
        help_info="The number of people who engaged with your Page." icon_color="primary">
      </buffer-analyze-card>
    </div>
    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="Profile Reach" icon="pi-users"
        [counter]="insight?.website_clicks?.total || 0" info_title="Total Engaged Users"
        help_info="The number of people who engaged with your Page." icon_color="primary">
      </buffer-analyze-card>
    </div>

    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="Profile Reach" icon="pi-users"
        [counter]="insight?.text_message_clicks?.total || 0" info_title="Total Engaged Users"
        help_info="The number of people who engaged with your Page." icon_color="primary">
      </buffer-analyze-card>
    </div>

    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="Profile Reach" icon="pi-users"
        [counter]="insight?.profile_views?.total || 0" info_title="Total Engaged Users"
        help_info="The number of people who engaged with your Page." icon_color="primary">
      </buffer-analyze-card>
    </div>

    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="Profile Reach" icon="pi-users"
        [counter]="insight?.phone_call_clicks?.total || 0" info_title="Total Engaged Users"
        help_info="The number of people who engaged with your Page." icon_color="primary">
      </buffer-analyze-card>
    </div>

    <div class="p-col-4 p-xs-12 p-sm-12 p-lg-4">
      <buffer-analyze-card class="b-w-full b-h-full" title="Profile Reach" icon="pi-users"
        [counter]="insight?.impressions?.total || 0" info_title="Total Engaged Users"
        help_info="The number of people who engaged with your Page." icon_color="primary">
      </buffer-analyze-card>
    </div>
  </div>
</section>
