<div
  class="b-bg-white buffer--padding-8 buffer--padding-bottom-0 buffer--border-width buffer--border-style-solid buffer--border-color-light-gray buffer--border-radius-lg">
  <form novalidate [formGroup]="profileChangeEmailForm">
    <div class="p-fluid p-grid">
      <div class="p-field p-col-12">
        <label for="profileEmailAddress" class="buffer--font-size-sm p-text-bold">Current email address</label>
        <input id="profileEmailAddress" type="text" pInputText formControlName="profileEmailAddress" />
      </div>
      <div class="p-field p-col-12">
        <label for="profileNewEmailAddress" class="buffer--font-size-sm p-text-bold">New email address</label>
        <input id="profileNewEmailAddress" type="text" pInputText formControlName="profileNewEmailAddress" />
      </div>
      <div class="p-field p-col-12">
        <button pButton type="button" label="Save" class="b-w-full"
          [disabled]="profileChangeEmailForm.invalid"></button>
      </div>
    </div>
  </form>
</div>
