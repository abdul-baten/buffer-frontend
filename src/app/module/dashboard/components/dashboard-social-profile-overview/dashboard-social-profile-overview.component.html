<div class="clearfix">
  <div
    class="buffer--background-color-white buffer--border-width buffer--border-style-solid buffer--border-color-light-gray buffer--border-radius-lg buffer--box-shadow-sm">
    <div
      class="clearfix buffer--padding-x-5 buffer--padding-y-6 buffer--border-width-0 buffer--border-bottom-width buffer--border-style-solid buffer--border-color-light-gray">
      <p class="buffer--font-family-semi-bold buffer--font-size-base">
        Social profiles overview
      </p>
    </div>
    <div class="clearfix buffer--margin-bottom-2">
      <table mat-table [dataSource]="dataSource"
        class="buffer--width-full buffer--height-20 buffer--overflow-y-auto buffer--border-radius-lg">

        <ng-container matColumnDef="profiles">
          <th mat-header-cell *matHeaderCellDef> Profiles </th>
          <td mat-cell *matCellDef="let element">
            <div class="clearfix buffer--display-flex buffer--display-flex-direction-row buffer--align-items-center">
              <div class="clearfix buffer--position-relative">
                <div
                  class="clearfix buffer--height-10 buffer--width-10 buffer--border-radius-full buffer--background-size-cover buffer--margin-right-3"
                  defaultImage="https://s3.amazonaws.com/assets.materialup.com/users/pictures/000/401/352/preview/avatar.jpg?1551195863"
                  [lazyLoad]="element.profiles.socialAvatar">
                </div>
                <div
                  [attr.class]="'clearfix buffer--social-account-logo buffer--position-absolute buffer--z-index-100 buffer--border-radius-full buffer--social-account-logo-' + element.profiles.socialType">
                </div>
              </div>
              <div class="clearfix">
                <p class="buffer--font-family-semi-bold">{{element.profiles.socialName}}</p>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="followers">
          <th mat-header-cell *matHeaderCellDef> Followers </th>
          <td mat-cell *matCellDef="let element">
            <p class="buffer--font-family-semi-bold">{{element.followers}}</p>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="impressions">
          <th mat-header-cell *matHeaderCellDef> Impressions </th>
          <td mat-cell *matCellDef="let element">
            <p class="buffer--font-family-semi-bold">{{element.impressions}}</p>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="engagement">
          <th mat-header-cell *matHeaderCellDef> Engagement rate </th>
          <td mat-cell *matCellDef="let element">
            <p class="buffer--font-family-semi-bold">{{element.engagement}}</p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
