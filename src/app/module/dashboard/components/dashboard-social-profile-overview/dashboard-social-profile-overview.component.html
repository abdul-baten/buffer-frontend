<div class="b-br buffer--border-radius-lg">
  <div class="clearfix p-p-4 b-br-b">
    <h4>Social profiles overview</h4>
  </div>
  <div class="clearfix buffer--margin-bottom-2">
    <table mat-table [dataSource]="dataSource"
      class="b-w-full buffer--height-20 buffer--overflow-y-auto buffer--border-radius-lg">

      <ng-container matColumnDef="profiles">
        <th mat-header-cell *matHeaderCellDef> Profiles </th>
        <td mat-cell *matCellDef="let element">
          <div class="p-d-flex p-ai-center">
            <div class="clearfix buffer--position-relative">
              <div
                class="clearfix buffer--height-10 buffer--width-10 buffer--border-radius-full buffer--background-size-cover buffer--margin-right-3"
                defaultImage="https://s3.amazonaws.com/assets.materialup.com/users/pictures/000/401/352/preview/avatar.jpg?1551195863"
                [lazyLoad]="element.profiles.socialAvatar">
              </div>
              <div
                [attr.class]="'clearfix b-ca-sl buffer--position-absolute buffer--z-index-100 buffer--border-radius-full b-ca-sl-' + element.profiles.socialType">
              </div>
            </div>
            <div class="clearfix">
              <p class="buffer--font-family-sans-medium">{{element.profiles.socialName}}</p>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="followers">
        <th mat-header-cell *matHeaderCellDef> Followers </th>
        <td mat-cell *matCellDef="let element">
          <p class="buffer--font-family-sans-medium">{{element.followers}}</p>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="impressions">
        <th mat-header-cell *matHeaderCellDef> Impressions </th>
        <td mat-cell *matCellDef="let element">
          <p class="buffer--font-family-sans-medium">{{element.impressions}}</p>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="engagement">
        <th mat-header-cell *matHeaderCellDef> Engagement rate </th>
        <td mat-cell *matCellDef="let element">
          <p class="buffer--font-family-sans-medium">{{element.engagement}}</p>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
