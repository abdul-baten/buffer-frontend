<div class="clearfix">
  <div class="clearfix">
    <div [ngSwitch]="view">
      <mwl-calendar-month-view
        *ngSwitchCase="'month'"
        [viewDate]="viewDate"
        [events]="events"
        (dayClicked)="onDayClicked($event)"
        [cellTemplate]="customCellTemplate"
        [headerTemplate]="customMonthHeaderTemplate"
      >
        <ng-template
          #customMonthHeaderTemplate
          let-days="days"
          let-locale="locale"
          let-dayClicked="dayClicked"
          let-eventDropped="eventDropped"
        >
          <div
            class="buffer--calendar-month-view-header-sec buffer--display-flex buffer--align-items-center buffer--display-flex-direction-row buffer--flex-justify-content-space-between"
          >
            <div class="" *ngFor="let day of days" class="buffer--calendar-month-view-header-day">
              <div class="buffer--font-size-xs buffer--font-family-semi-bold buffer--text-transform-uppercase">
                {{ day.date | date: 'E' }}
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template #customCellTemplate let-day="day" let-locale="locale">
          <div class="clearfix buffer--padding-2 buffer--width-full">
            <div class="cal-cell-top">
              <span class="cal-day-number">{{ day.date | calendarDate: 'monthViewDayNumber':locale }}</span>
            </div>
            <div class="clearfix buffer--display-flex buffer--display-flex-direction-column buffer--align-items-center">
              <small
                [matTooltip]="a.title"
                (click)="alert(a.title)"
                *ngFor="let a of day.events"
                class="buffer--cursor-pointer buffer--width-full buffer--padding-1 buffer--background-color-teal-500 buffer--text-color-white buffer--font-size-xs buffer--margin-top-1 buffer--border-radius-lg"
                >{{ a.title }}</small
              >
            </div>
          </div>
        </ng-template>
      </mwl-calendar-month-view>
      <mwl-calendar-week-view
        *ngSwitchCase="'week'"
        [viewDate]="viewDate"
        [events]="events"
        [eventTemplate]="eventTemplate"
        [headerTemplate]="customHeaderTemplate"
      >
        <ng-template
          #customHeaderTemplate
          let-days="days"
          let-locale="locale"
          let-dayClicked="dayClicked"
          let-eventDropped="eventDropped"
        >
          <div class="cal-day-headers cursor-default">
            <div
              class="cal-header"
              *ngFor="let day of days"
              [class.cal-past]="day.isPast"
              [class.cal-future]="day.isFuture"
            >
              <div class="top" [class.today]="day.isToday">
                <div class="buffer--font-size-xs buffer--text-transform-uppercase">
                  {{ day.date | date: 'E' }}
                </div>
                <div class="buffer--font-size-2xl">{{ day.date | date: 'dd' }}</div>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template #eventTemplate let-weekEvent="weekEvent" let-locale="locale">
          <p>
            {{ weekEvent.event.title }}
          </p>
        </ng-template>
      </mwl-calendar-week-view>
      <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events"></mwl-calendar-day-view>
    </div>
  </div>
</div>
