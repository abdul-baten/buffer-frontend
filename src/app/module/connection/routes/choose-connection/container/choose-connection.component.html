<div class="p-d-flex p-jc-start p-flex-column">
  <buffer--connection-header headerTitle="Connect"></buffer--connection-header>

  <section class="b-hs-wt-h b-of-h">
    <mat-sidenav-container>
      <mat-sidenav-content class="b-bg-white">
        <div class="b-w-full b-h-full">
          <div class="clearfix buffer--padding-5 b-h-full buffer--overflow-auto">
            <div class="p-grid">
              <p-fieldset class="p-col-12 p-md-6 p-lg-4 p-sm-12 p-xs-12 p-p-2">
                <p-header>
                  <div class="b-ca b-ca-md">
                    <img src="/assets/images/icon/facebook.svg" class="b-w-full b-h-full b-br-full" />
                  </div>
                </p-header>
                <h6>Facebook Page</h6>
                <button (click)="chooseNewConnection(connectionType.FACEBOOK_PAGE)"
                  class="p-button-sm p-button-text b-w-full p-mt-4" label="Connect" pButton type="button">
                </button>
              </p-fieldset>

              <p-fieldset class="p-col-12 p-md-6 p-lg-4 p-sm-12 p-xs-12 p-p-2">
                <p-header>
                  <div class="b-ca b-ca-md">
                    <img src="/assets/images/icon/facebook.svg" class="b-w-full b-h-full b-br-full" />
                  </div>
                </p-header>
                <h6>Facebook Group</h6>
                <button (click)="chooseNewConnection(connectionType.FACEBOOK_GROUP)"
                  class="p-button-sm p-button-text b-w-full p-mt-4" label="Connect" pButton type="button">
                </button>
              </p-fieldset>

              <p-fieldset class="p-col-12 p-md-6 p-lg-4 p-sm-12 p-xs-12 p-p-2">
                <p-header>
                  <div class="b-ca b-ca-md">
                    <img src="/assets/images/icon/instagram.svg" class="b-w-full b-h-full b-br-full" />
                  </div>
                </p-header>
                <h6>Instagram Business</h6>
                <button (click)="chooseNewConnection(connectionType.INSTAGRAM_BUSINESS)"
                  class="p-button-sm p-button-text b-w-full p-mt-4" label="Connect" pButton type="button">
                </button>
              </p-fieldset>

              <p-fieldset class="p-col-12 p-md-6 p-lg-4 p-sm-12 p-xs-12 p-p-2">
                <p-header>
                  <div class="b-ca b-ca-md">
                    <img src="/assets/images/icon/instagram.svg" class="b-w-full b-h-full b-br-full" />
                  </div>
                </p-header>
                <h6>Instagram Personal</h6>
                <button (click)="chooseNewConnection(connectionType.INSTAGRAM_PERSONAL)"
                  class="p-button-sm p-button-text b-w-full p-mt-4" label="Connect" pButton type="button">
                </button>
              </p-fieldset>

              <p-fieldset class="p-col-12 p-md-6 p-lg-4 p-sm-12 p-xs-12 p-p-2">
                <p-header>
                  <div class="b-ca b-ca-md">
                    <img src="/assets/images/icon/twitter.svg" class="b-w-full b-h-full b-br-full" />
                  </div>
                </p-header>
                <h6>Twitter</h6>
                <button (click)="chooseNewConnection(connectionType.TWITTER)"
                  class="p-button-sm p-button-text b-w-full p-mt-4" label="Connect" pButton type="button">
                </button>
              </p-fieldset>

              <p-fieldset class="p-col-12 p-md-6 p-lg-4 p-sm-12 p-xs-12 p-p-2">
                <p-header>
                  <div class="b-ca b-ca-md">
                    <img src="/assets/images/icon/linkedin.svg" class="b-w-full b-h-full b-br-full" />
                  </div>
                </p-header>
                <h6>LinkedIn Page</h6>
                <button (click)="chooseNewConnection(connectionType.LINKEDIN_PAGE)"
                  class="p-button-sm p-button-text b-w-full p-mt-4" label="Connect" pButton type="button">
                </button>
              </p-fieldset>

              <p-fieldset class="p-col-12 p-md-6 p-lg-4 p-sm-12 p-xs-12 p-p-2">
                <p-header>
                  <div class="b-ca b-ca-md">
                    <img src="/assets/images/icon/linkedin.svg" class="b-w-full b-h-full b-br-full" />
                  </div>
                </p-header>
                <h6>LinkedIn Profile</h6>
                <button (click)="chooseNewConnection(connectionType.LINKEDIN_PROFILE)"
                  class="p-button-sm p-button-text b-w-full p-mt-4" label="Connect" pButton type="button">
                </button>
              </p-fieldset>

              <p-fieldset class="p-col-12 p-md-6 p-lg-4 p-sm-12 p-xs-12 p-p-2">
                <p-header>
                  <div class="b-ca b-ca-md">
                    <img src="/assets/images/icon/pinterest.svg" class="b-w-full b-h-full b-br-full" />
                  </div>
                </p-header>
                <h6>Pinterest</h6>
                <button (click)="chooseNewConnection(connectionType.PINTEREST)"
                  class="p-button-sm p-button-text b-w-full p-mt-4" label="Connect" pButton type="button">
                </button>
              </p-fieldset>
            </div>
          </div>
        </div>
      </mat-sidenav-content>
      <mat-sidenav [position]="matSideNavPosition" [mode]="matSideNavMode" opened
        [fixedInViewport]="matSideNavFixedInViewport" [fixedTopGap]="matSideNavFixedTopGap"
        class="buffer--width-percent-20 buffer--border-color-light-gray">
        <div class="b-h-full p-p-4">
          <buffer--connection-plan-sidebar></buffer--connection-plan-sidebar>
        </div>
      </mat-sidenav>
    </mat-sidenav-container>
  </section>
</div>
