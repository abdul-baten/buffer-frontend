<div class="buffer--display-flex buffer--display-flex-direction-column buffer--flex-justify-content-start">
  <section>
    <div class="dashboard-header-sec">
      <buffer--connection-header headerTitle="Social Profiles"></buffer--connection-header>
    </div>
  </section>

  <section>
    <mat-sidenav-container>
      <mat-sidenav-content class="buffer--background-color-white buffer--connection-route-sec buffer--overflow-hidden">
        <div class="clearfix buffer--width-full buffer--height-full">
          <div class="clearfix buffer--padding-x-10 buffer--padding-y-5 buffer--height-full buffer--overflow-auto">
            <div class="clearfix buffer--width-full">

              <section
                class="buffer--width-full buffer--height-18 buffer--margin-bottom-5 buffer--border-width-0 buffer--border-bottom-width buffer--border-style-solid buffer--border-color-light-gray">

                <div
                  class="buffer--width-full buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-space-between buffer--align-items-center">
                  <div class="clearfix">
                    <form novalidate>
                      <mat-form-field class="buffer--width-full buffer--height-10" appearance="fill">
                        <input autocomplete="current-password" autocomplete="off"
                          class="buffer--font-family-sans-regular buffer--padding-left-5 buffer--cursor-default"
                          matInput placeholder="Search social profiles" type="text" />
                        <i class="material-icons buffer--text-color-dark-gray" matPrefix>search
                        </i>
                      </mat-form-field>
                    </form>
                  </div>
                  <div class="clearfix">
                    <button class="buffer--height-12 buffer--font-family-sans-medium buffer--font-size-base"
                      mat-flat-button color="primary">
                      Add social profiles
                    </button>
                  </div>
                </div>
              </section>

              <section>
                <div
                  class="buffer--padding-y-4 buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-space-between buffer--align-items-center buffer--border-width-0 buffer--border-bottom-width buffer--border-style-solid buffer--border-color-light-gray">
                  <div class="clearfix buffer--height-full">
                    <div
                      class="clearfix buffer--height-full buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-flex-start buffer--align-items-center">
                      <div
                        class="clearfix buffer--width-12 buffer--height-12 buffer--display-flex buffer--align-items-center buffer--flex-justify-content-center buffer--border-radius-full">
                        <img src="/assets/images/icon/facebook.svg" class="buffer--width-full buffer--height-full" />
                      </div>
                      <div class="clearfix buffer--margin-x-5">
                        <p
                          class="buffer--text-color-black buffer--font-size-base buffer--font-family-sans-medium buffer--line-height-leading-relaxed">
                          Test Page for Iconosquare</p>
                        <p class="buffer--text-color-gray buffer--font-family-sans-medium buffer--font-size-sm">
                          Advertising Agency</p>
                      </div>
                    </div>

                  </div>
                  <div class="clearfix">
                    <div
                      class="buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-space-between buffer--align-items-center">
                      <div class="clearfix buffer--margin-right-5">
                        <mat-slide-toggle color="primary" matTooltip="Activate from Buffer"></mat-slide-toggle>
                      </div>
                      <div
                        class="clearfix buffer--padding-left-5 buffer--border-width-0 buffer--border-left-width buffer--border-style-solid buffer--border-color-light-gray">
                        <button
                          class="buffer--height-8 buffer--width-8 buffer--background-color-light-gray buffer--font-size-xs buffer--text-transform-uppercase"
                          mat-icon-button matTooltip="Delete from Buffer">
                          <i class="material-icons buffer--font-size-xl buffer--text-color-dark-gray">equalizer
                          </i>
                        </button>
                      </div>
                      <div class="clearfix buffer--padding-left-5">
                        <button
                          class="buffer--height-8 buffer--width-8 buffer--background-color-warn-100 buffer--font-size-xs buffer--text-transform-uppercase"
                          mat-icon-button matTooltip="Delete from Buffer">
                          <i class="material-icons buffer--text-color-warn-500 buffer--font-size-xl">delete
                          </i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div
                  class="buffer--padding-y-4 buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-space-between buffer--align-items-center buffer--border-width-0 buffer--border-bottom-width buffer--border-style-solid buffer--border-color-light-gray">
                  <div class="clearfix buffer--height-full">
                    <div
                      class="clearfix buffer--height-full buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-flex-start buffer--align-items-center">
                      <div
                        class="clearfix buffer--width-12 buffer--height-12 buffer--display-flex buffer--align-items-center buffer--flex-justify-content-center buffer--border-radius-full">
                        <img src="/assets/images/icon/facebook.svg" class="buffer--width-full buffer--height-full" />
                      </div>
                      <div class="clearfix buffer--margin-x-5">
                        <p
                          class="buffer--text-color-black buffer--font-size-base buffer--font-family-sans-medium buffer--line-height-leading-relaxed">
                          Test Page for Iconosquare</p>
                        <p class="buffer--text-color-gray buffer--font-family-sans-medium buffer--font-size-sm">
                          Advertising Agency</p>
                      </div>
                    </div>

                  </div>
                  <div class="clearfix">
                    <div
                      class="buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-space-between buffer--align-items-center">
                      <div class="clearfix buffer--margin-right-5">
                        <mat-slide-toggle color="primary" matTooltip="Activate from Buffer"></mat-slide-toggle>
                      </div>
                      <div
                        class="clearfix buffer--padding-left-5 buffer--border-width-0 buffer--border-left-width buffer--border-style-solid buffer--border-color-light-gray">
                        <button
                          class="buffer--height-8 buffer--width-8 buffer--background-color-light-gray buffer--font-size-xs buffer--text-transform-uppercase"
                          mat-icon-button matTooltip="Delete from Buffer">
                          <i class="material-icons buffer--font-size-xl buffer--text-color-dark-gray">equalizer
                          </i>
                        </button>
                      </div>
                      <div class="clearfix buffer--padding-left-5">
                        <button
                          class="buffer--height-8 buffer--width-8 buffer--background-color-warn-100 buffer--font-size-xs buffer--text-transform-uppercase"
                          mat-icon-button matTooltip="Delete from Buffer">
                          <i class="material-icons buffer--text-color-warn-500 buffer--font-size-xl">delete
                          </i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div
                  class="buffer--padding-y-4 buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-space-between buffer--align-items-center buffer--border-width-0 buffer--border-bottom-width buffer--border-style-solid buffer--border-color-light-gray">
                  <div class="clearfix buffer--height-full">
                    <div
                      class="clearfix buffer--height-full buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-flex-start buffer--align-items-center">
                      <div
                        class="clearfix buffer--width-12 buffer--height-12 buffer--display-flex buffer--align-items-center buffer--flex-justify-content-center buffer--border-radius-full">
                        <img src="/assets/images/icon/facebook.svg" class="buffer--width-full buffer--height-full" />
                      </div>
                      <div class="clearfix buffer--margin-x-5">
                        <p
                          class="buffer--text-color-black buffer--font-size-base buffer--font-family-sans-medium buffer--line-height-leading-relaxed">
                          Test Page for Iconosquare</p>
                        <p class="buffer--text-color-gray buffer--font-family-sans-medium buffer--font-size-sm">
                          Advertising Agency</p>
                      </div>
                    </div>

                  </div>
                  <div class="clearfix">
                    <div
                      class="buffer--display-flex buffer--display-flex-direction-row buffer--flex-justify-content-space-between buffer--align-items-center">
                      <div class="clearfix buffer--margin-right-5">
                        <mat-slide-toggle color="primary" matTooltip="Activate from Buffer"></mat-slide-toggle>
                      </div>
                      <div
                        class="clearfix buffer--padding-left-5 buffer--border-width-0 buffer--border-left-width buffer--border-style-solid buffer--border-color-light-gray">
                        <button
                          class="buffer--height-8 buffer--width-8 buffer--background-color-light-gray buffer--font-size-xs buffer--text-transform-uppercase"
                          mat-icon-button matTooltip="Delete from Buffer">
                          <i class="material-icons buffer--font-size-xl buffer--text-color-dark-gray">equalizer
                          </i>
                        </button>
                      </div>
                      <div class="clearfix buffer--padding-left-5">
                        <button
                          class="buffer--height-8 buffer--width-8 buffer--background-color-warn-100 buffer--font-size-xs buffer--text-transform-uppercase"
                          mat-icon-button matTooltip="Delete from Buffer">
                          <i class="material-icons buffer--text-color-warn-500 buffer--font-size-xl">delete
                          </i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </mat-sidenav-content>
      <mat-sidenav [position]="matSideNavPosition" [mode]="matSideNavMode" opened
        [fixedInViewport]="matSideNavFixedInViewport" [fixedTopGap]="matSideNavFixedTopGap"
        class="buffer--width-percent-30 buffer--background-color-light-gray buffer--border-color-light-gray">
        <div class="clearfix buffer--height-full buffer--padding-x-10 buffer--padding-y-6">
          <buffer--connection-plan-sidebar></buffer--connection-plan-sidebar>
        </div>
      </mat-sidenav>
    </mat-sidenav-container>
  </section>
</div>


<!-- <i class="material-icons" [satPopoverAnchor]='popover' (mouseenter)="popover.open()">close</i> -->
<sat-popover #popover [autoFocus]="false" [restoreFocus]="false" hasBackdrop scrollStrategy="close"
  horizontalAlign="start" forceAlignment lockAlignment>
  <buffer--popover></buffer--popover>
</sat-popover>
