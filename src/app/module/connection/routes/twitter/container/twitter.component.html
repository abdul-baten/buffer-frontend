<div class="p-d-flex p-jc-start p-flex-column">
  <buffer--connection-header headerTitle="Twitter Profile"></buffer--connection-header>

  <section class="b-hs-wt-h b-of-h">
    <mat-sidenav-container>
      <mat-sidenav-content class="b-bg-white">
        <div class="b-w-full b-h-full" *ngIf="(facade.getLoadingStatus() | async) === false">
          <div class="p-p-4 b-h-full buffer--overflow-auto">
            <section class="p-grid">
              <div *ngIf="facade.getTwitterProfile() | async as connection"
                class="p-col-12 p-md-6 p-lg-6 p-sm-12 p-xs-12 buffer--padding-2">
                <p-fieldset>
                  <p-header>
                    <div class="b-ca b-ca-lg">
                      <img [lazyLoad]="connection.connectionPicture" class="b-w-full b-h-full b-br-full"
                        defaultImage="/assets/images/svg/default-media.svg"
                        errorImage="/assets/images/svg/default-media.svg" />
                    </div>
                  </p-header>
                  <h6>{{ connection.connectionName }}</h6>
                  <p>{{ connection.connectionCategory }}</p>
                  <button (click)="addTwitterProfile(connection)"
                    class="p-button-success p-button-sm p-button-text b-w-full p-mt-4" label="Add to plan" pButton
                    type="button">
                  </button>
                </p-fieldset>
              </div>
            </section>
          </div>
        </div>
        <div *ngIf="(facade.getLoadingStatus() | async) === true">
          <buffer--loader></buffer--loader>
        </div>
      </mat-sidenav-content>
      <mat-sidenav [position]="matSideNavPosition" [mode]="matSideNavMode"
        [opened]="(isWeb$ | async) || (isTablet$ | async)" [fixedInViewport]="matSideNavFixedInViewport"
        [fixedTopGap]="matSideNavFixedTopGap" class="buffer--width-percent-20 buffer--border-color-light-gray">
        <div class="b-h-full p-p-4">
          <buffer--connection-plan-sidebar></buffer--connection-plan-sidebar>
        </div>
      </mat-sidenav>
    </mat-sidenav-container>
  </section>
</div>
