<div class="buffer--display-flex buffer--display-flex-direction-column buffer--flex-justify-content-start">
  <section>
    <div class="dashboard-header-sec">
      <buffer--connection-header></buffer--connection-header>
    </div>
  </section>

  <section>
    <div class="buffer--connection-route-sec buffer--overflow-auto">
      <div
        class="buffer--height-full buffer--display-flex buffer--display-flex-direction-column buffer--align-items-center buffer--flex-justify-content-center">
        <div class="buffer--height-48 buffer--width-48">
          <img src="/assets/images/svg/no-connection.svg" class="buffer--height-full buffer--width-full" />
        </div>
        <div class="buffer--margin-y-5">
          <h1 class="buffer--font-size-lg buffer--font-family-bold buffer--line-height-leading-normal">Let's set
            up your
            account</h1>
        </div>

        <div class="clearfix">
          <button class="buffer--height-12 buffer--width-full buffer--font-family-semi-bold buffer--font-size-sm"
            color="primary" mat-flat-button (click)="navigateToPage()">
            Connect Your Social Accounts
          </button>
        </div>
      </div>
    </div>
